<article class="product-card">
    <h1>{{ product.title }}</h1>
    <img src="{{ product.thumbnail }}" alt="{{ product.title }}" />
    <p class="card-description">
        <span class="card-subtitle">Description : </span>
        <span>{{ product.description }}</span>
    </p>
    <p class="card-price">
        <span>{{ product.price }}</span>
        <span> US$</span>
    </p>
</article>
