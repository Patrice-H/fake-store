<mat-expansion-panel class="sorter">
  <mat-expansion-panel-header>
    <mat-panel-title>{{ panelLabel }}</mat-panel-title>
  </mat-expansion-panel-header>
  <mat-radio-group [(ngModel)]="sortChoice" (change)="setPanelLabel()">
    <mat-radio-button
      *ngFor="let key of sortKeys"
      value="{{ key.value }}"
      class="sort-radio-btn"
      >{{ key.label }}</mat-radio-button
    >
  </mat-radio-group>
</mat-expansion-panel>
